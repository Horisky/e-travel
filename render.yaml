services:
  - type: web
    name: e-travel-backend
    env: python
    rootDir: backend
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    autoDeploy: true
    envVars:
      - key: LLM_PROVIDER
        value: openai
      - key: LLM_API_KEY
        sync: false
      - key: LLM_API_BASE
        value: https://api.openai.com/v1
      - key: LLM_MODEL
        value: gpt-4o-mini
      - key: LLM_RESPONSE_FORMAT
        value: json_object
      - key: LLM_TIMEOUT_SECONDS
        value: "60"
      - key: LLM_MAX_RETRIES
        value: "2"
